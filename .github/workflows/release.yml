name: CI & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run check
      - run: bun run test

  release:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - name: Setup Git Identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - run: bun install --frozen-lockfile

      # semantic-release: bump version, changelog, tag, GitHub release (no npm publish)
      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Read version
        id: version
        run: |
          VER=$(node -p 'require("./package.json").version')
          if [ "$VER" != "0.0.0-development" ]; then
            echo "version=$VER" >> "$GITHUB_OUTPUT"
          fi

      # Crawl kiro.dev and embed latest docs into the build
      - name: Prebuild (sync KB)
        if: steps.version.outputs.version
        run: bun run scripts/prebuild.ts

      # Build compiled binaries for all platforms
      - name: Build
        if: steps.version.outputs.version
        run: bun run scripts/build.ts
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}

      # Publish platform packages + main package to npm
      - name: Publish to npm
        if: steps.version.outputs.version
        run: bun run scripts/publish.ts
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Upload standalone binaries to GitHub release
      - name: Upload binaries
        if: steps.version.outputs.version
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            dist/kiro-wiz-darwin-arm64/bin/kiro-wiz
            dist/kiro-wiz-darwin-x64/bin/kiro-wiz
            dist/kiro-wiz-linux-x64/bin/kiro-wiz
            dist/kiro-wiz-linux-arm64/bin/kiro-wiz
            dist/kiro-wiz-windows-x64/bin/kiro-wiz.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
